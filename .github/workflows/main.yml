name: Firebase Deployment

on:
  push:
    branches:
      - main  # Change this if you want to run on other branches, such as "develop"

jobs:
  deploy:
    runs-on: windows-latest  # Runs on the latest Windows Server image

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Checkout the code so it can be used by the next steps

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # Adjust to your desired Python version

    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # Install dependencies like google-cloud-firestore

    - name: Set up Firebase Service Account Key
      run: |
        echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" > $env:USERPROFILE\firebase-service-account.json  # Write the secret to a file
      shell: pwsh  # Using PowerShell syntax for Windows paths

    - name: Run the Python script
      run: |
        FirebaseapiTest.py
      env:
        GOOGLE_APPLICATION_CREDENTIALS: $env:USERPROFILE\firebase-service-account.json  # Use the environment variable for the credentials file

